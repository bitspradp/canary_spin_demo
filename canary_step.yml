version: '1.0'
steps:
  buildAppImage:
    type: build
    description: Builds my service
    working_directory: .
    image_name: ${{TEST_IMAGE}}
    dockerfile: Dockerfile
    metadata:
      set:
      	- TEST: Pending Anchore scan..
  ScanMyImage:
    title: Scanning Docker Image
    image: anchore/engine-cli:latest
    commands:
      - echo "Scanning image with Anchore"
      - anchore-cli image add ${{TEST_IMAGE}}
      - echo "Waiting for analysis to complete"
      - anchore-cli image wait ${{TEST_IMAGE}}
      - echo "Analysis complete"
      - if [ "${{ANCHORE_FAIL_ON_POLICY}}" == "true" ] ; then anchore-cli evaluate check ${{TEST_IMAGE}}; fi
  pushAppImage:
    title: Pushing Docker Image
    description: Pushing Docker Image to Dockerhub...
    type: push
    candidate: ${{buildAppImage}}
    tag: ${{CF_SHORT_REVISION}}
    registry: docker.io
    credentials:
      username: '${{dockerhubUsername}}'
      password: '${{dockerhubPassword}}'
  canaryDeploy:
    title: "Deploying new version ${{CF_SHORT_REVISION}}"
    image: codefresh/k8s-canary:master
    environment:
      - WORKING_VOLUME=.
      - SERVICE_NAME=demo-app-canary
      - DEPLOYMENT_NAME=demoapp
      - TRAFFIC_INCREMENT=20
      - NEW_VERSION=${{CF_SHORT_REVISION}}
      - SLEEP_SECONDS=10
      - NAMESPACE=default
      - KUBE_CONTEXT='"stage-cluster@SaaS Cloud Prototype"'
